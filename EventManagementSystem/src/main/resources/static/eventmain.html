<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Event Management System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="events.html" id="createEventBtn">Create Event</a></li>
            <li><a href="getevent.html" id="getAllEventsBtn">View All Events</a></li>
          <!--   <li><a href="#" id="deleteEventBtn">Delete Event</a></li>
            <li><a href="#" id="updateEventBtn">Update Event</a></li> -->
        </ul>
    </nav>

    <!-- Create Event Form -->
    <div id="createEventForm" style="display:none;">
        <h2>Create Event</h2>
        <form id="createEventFormSubmit">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="eventLocation">Location:</label>
            <input type="text" id="eventLocation" name="eventLocation" required>

            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>

            <button type="submit">Create Event</button>
        </form>
    </div>

    <!-- Update Event Form -->
    <div id="updateEventForm" style="display:none;">
        <h2>Update Event</h2>
        <label for="eventIdToUpdate">Enter Event ID to Update:</label>
        <input type="number" id="eventIdToUpdate" required>
        
        <label for="updatedEventName">Event Name:</label>
        <input type="text" id="updatedEventName" required>

        <label for="updatedEventDate">Event Date:</label>
        <input type="date" id="updatedEventDate" required>

        <label for="updatedEventLocation">Location:</label>
        <input type="text" id="updatedEventLocation" required>

        <label for="updatedEventDescription">Event Description:</label>
        <textarea id="updatedEventDescription" rows="4" required></textarea>

        <button id="confirmUpdateEventBtn">Update Event</button>
    </div>

    <!-- Delete Event Form -->
    <div id="deleteEventForm" style="display:none;">
        <h2>Delete Event</h2>
        <label for="eventIdToDelete">Enter Event ID to Delete:</label>
        <input type="number" id="eventIdToDelete" required>
        <button id="confirmDeleteEventBtn">Delete Event</button>
    </div>

    <!-- View All Events Section -->
    <div id="eventsList" style="display:none;">
        <h2>All Events</h2>
        <ul id="eventList"></ul>
    </div>

    <footer>
        <p>&copy; 2024 Event Management System. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
